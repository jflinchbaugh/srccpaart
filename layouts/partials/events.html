<section class = "events">
  {{ partial "open-mic.html" . }}
  {{- range $index, $element := $.Site.Data.events }}
    {{ if lt time.Now ($element.expiration | time.AsTime) }}
      {{ partial "event.html" $element }}
    {{- end }}
  {{- end }}
  <div><a href = "/events/">Past Events</a></div>
</section>
