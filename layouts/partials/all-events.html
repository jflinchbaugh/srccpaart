<section class = "events">
  {{- $events := (merge
                   $.Site.Data.events.art
                   $.Site.Data.events.music
                   $.Site.Data.events.venuepilot)
                 | sort | collections.Reverse -}}
  {{- range $index, $element := $events}}
    {{ partial "event.html" $element }}
  {{- end }}
</section>
