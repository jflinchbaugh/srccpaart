description: <p>Enjoy an evening with local musicians and artists every Tuesday night at the SRCC studios!&nbsp; Sign up link is in our bio. Several times slots are reserved for in person sign up only.&nbsp;</p><p></p><p></p><p>Our art studios are now open during the open mic for open paint! A multitude of supplies are&nbsp;included but feel free to bring your own supplies too!&nbsp;&nbsp;</p><p></p><p>This is not your average open mic. Every Tuesday night we open our music studio to the public with full usage of our stage and sound equipment! We are here to make musicians, artists, and bands look and sound their best with our quality equipment and passionate team. Donations are much appreciated and 100% go to our volunteers for facilitating the night. $5 donations are appreciated. $5 donation is required for BYOB.</p><p></p><p>We appreciate your support for making this sustainable and open to the public.&nbsp;</p><p></p><p>Susquehanna River Creative Conspiracy (SRCC) is a 501(c)(3) non profit studio and venue supporting creatives by offering affordable low cost memberships to utilize our equipped studio spaces for music, art, podcasting and more!&nbsp;</p>
