description: '<p>SRCC FUNDRAISING BENEFIT &amp; FOOD DRIVE!&nbsp;</p><p>Join us for a full day of live music, delicious food, and community support as we gather food for those in need and raise funds for the Susquehanna River Creative Conspiracy (SRCC) Studio!</p><p></p><p>Why we’re fundraising:</p><p>We’re raising money to replace worn-out instruments, studio gear, upgrade equipment, and expand our developing offerings that continue supporting the local music &amp; art scene that we love. Your donations will help us develop, grow, and fund our studio as we build this into "A space for our creative scene to be seen".&nbsp;</p><p></p><p>Sunday December 7th 2:00 - 9:00pm — A full lineup of amazing local bands and artists!</p><p></p><p>Admission:</p><p>1 non-perishable food item (Donated to the Columbia Food Bank!)&nbsp;</p><p>$10–$50 donation ($1 for $1 matched by a generous sponsor!)</p><p></p><p>Food will be donated to a local food bank, and all monetary donations will be matched dollar by dollar by a generous local sponsor for SRCC studios!</p><p></p><p>Special Bonus: SRCC Founder TJ is serving his legendary craft barbecue, with ALL proceeds going directly to SRCC!</p><p>Come hang out, enjoy killer music, eat amazing food, and help fuel creativity along the Susquehanna River!&nbsp;</p><p></p><p>SRCC is a 501(c)(3) nonprofit studio &amp; venue "Elevating community by facilitating creative endeavors and welcoming all to find inspiration and connection in the process."</p><p><br></p>'
