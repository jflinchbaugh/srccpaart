description: '<p><span style="color: rgb(255, 255, 255)">SRCC is announcing with a heavy heart, our team is assembling a fundraiser for the family of one of our dearest members in the music community, Gavin Perri. Unfortunately, his three month old sister is in critical condition. Gavin has been a member of the music community who is giving to everyone around him, and SRCC wants to support and help give back.&nbsp;</span></p><p></p><p><span style="color: rgb(255, 255, 255)">This February 14th we’re asking the community for their help. For this upcoming show “Rhinestones for Ruby” we’re donating ALL proceeds to Gavin Perri and his family in these tough times.</span></p><p><br><span style="color: rgb(255, 255, 255)">There will be raffle tickets and a chance to win,</span></p><p><span style="color: rgb(255, 255, 255)">-Photography package, including a private session with a James Klippel</span></p><p><span style="color: rgb(255, 255, 255)">-Private event of YOUR own hosted at SRCC</span></p><p><span style="color: rgb(255, 255, 255)">-A painting from and artist doing live art&nbsp;</span></p><p></p><p></p><p><span style="color: rgb(255, 255, 255)">We also are working on planning for food for sale, a bake sale, and face rhinestoning.</span></p><p><span style="color: rgb(255, 255, 255)">Please join us to help support Gavin and his family. We understand it’s a short notice, but we believe in the community and the team at SRCC to make this all possible!</span></p><p><br><span style="color: rgb(255, 255, 255)">Abundant free parking on Lancaster ave.</span></p><p></p><p><span style="color: rgb(255, 255, 255)">Susquehanna River Creative Conspiracy (SRCC) is a 501(c)(3) non profit studio and venue supporting creatives and the local music and art community by offering affordable low cost memberships to utilize equipped studio spaces for music, art, podcasting and more!</span></p>'
