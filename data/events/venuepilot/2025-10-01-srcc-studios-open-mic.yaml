description: <p>Enjoy an open mic &amp; art evening with local musicians and artists every Tuesday night at SRCC studios! Join us every Tuesday as we open our music and art studio to the public with full usage of our instruments, stage, sound equipment, and art supplies! This is not your average open mic. We are here to make musicians, artists, and bands look and sound their best with our quality equipment and passionate team.&nbsp; Donations are much appreciated and 100% go to our volunteers for facilitating the night.&nbsp;Memberships are available for access to the music rehearsal and art studio spaces! Send inquiries to <a target="_blank" rel="noopener noreferrer nofollow" href="mailto:SRCCpaart@gmail.com">SRCCpaart@gmail.com</a></p><p></p><p>SRCC is a 501(c)(3) non profit studio and venue supporting creatives by offering affordable low cost memberships to utilize our equipped studio spaces for music, art, podcasting and more!&nbsp;</p><p></p><p></p>
