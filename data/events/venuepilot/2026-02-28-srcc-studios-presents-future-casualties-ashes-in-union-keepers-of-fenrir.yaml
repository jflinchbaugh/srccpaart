description: '<p><span style="color: rgb(255, 255, 255)">We are thrilled to announce a special show at SRCC studios featuring some of our best supporters!</span></p><p></p><p><span style="color: rgb(255, 255, 255)">Future Casualties played a vital role in the success of our December fundraiser, drawing a huge crowd of friends, family, and fans for their set. We are excited for them to be performing a full length featured set!</span></p><p></p><p><span style="color: rgb(255, 255, 255)">Opening the night will be Ashes of Union and Keepers of Fenrir featuring some of our most talented and regular open mic artists. You can count on them to kick off the show with a bang!</span></p><p></p><p><span style="color: rgb(255, 255, 255)">Get ready for a high energy night at SRCC studios, a space for our creative scene to be seen!</span></p><p></p><p><span style="color: rgb(255, 255, 255)">Doors at 6:30</span></p><p><span style="color: rgb(255, 255, 255)">21+</span></p><p><span style="color: rgb(255, 255, 255)">$15 admission</span></p><p><span style="color: rgb(255, 255, 255)">$5 byob</span></p><p></p><p><span style="color: rgb(255, 255, 255)">Abundant free parking on Lancaster ave.</span></p><p></p><p><span style="color: rgb(255, 255, 255)">Susquehanna River Creative Conspiracy (SRCC) is a 501(c)(3) non profit studio and venue supporting creatives and the local music and art community by offering affordable low cost memberships to utilize equipped studio spaces for music, art, podcasting and more!</span></p>'
